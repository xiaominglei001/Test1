<!DOCTYPE html>

<head>

    <style>
        * {

        body {

<body>
    <canvas id="space-background"></canvas>
    
    <h1>é€‰æ‹©å€’è®¡æ—¶æ—¶é—´</h1>
    
    <div class="timer-grid">
        <div class="timer-circle" id="timer-25" data-time="25">
            <div class="controls">
                <button class="btn minus">-</button>
                <button class="btn plus">+</button>

        <div class="timer-circle" id="timer-45" data-time="45">
            <div class="controls">
                <button class="btn minus">-</button>
                <button class="btn plus">+</button>
            </div>
            <div class="time-value">45</div>

        <div class="timer-circle" id="timer-15" data-time="15">
            <div class="controls">
                <button class="btn minus">-</button>
                <button class="btn plus">+</button>
            </div>
            <div class="time-value">15</div>
            <div class="timer-label">åˆ†é’Ÿ</div>
        </div>
        
        <div class="timer-circle" id="timer-5" data-time="5">
            <div class="controls">
                <button class="btn minus">-</button>
                <button class="btn plus">+</button>
            </div>
            <div class="time-value">5</div>
            <div class="timer-label">åˆ†é’Ÿ</div>
        </div>
    </div>
    
    <div class="instructions">
        <p>ğŸ“Œ ä½¿ç”¨è¯´æ˜ï¼š</p>
        <p>â€¢ ç‚¹å‡»åœ†å½¢ä¸­å¿ƒåŒºåŸŸ â†’ è¿›å…¥å€’è®¡æ—¶é¡µé¢</p>
        <p>â€¢ ç‚¹å‡» + / - æŒ‰é’® â†’ è°ƒæ•´å€’è®¡æ—¶æ—¶é—´</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–æ‰€æœ‰æ—¶é—´åœ†å½¢
            const timerCircles = document.querySelectorAll('.timer-circle');
            // æ·»åŠ ç‚¹å‡»é”å®šå˜é‡
            let isNavigating = false;
            
            timerCircles.forEach(circle => {
                const timeValue = circle.querySelector('.time-value');
                const plusBtn = circle.querySelector('.plus');
                const minusBtn = circle.querySelector('.minus');
                
                // ç‚¹å‡»åŠ å·æŒ‰é’®
                plusBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    let time = parseInt(timeValue.textContent);
                    time += 1;
                    timeValue.textContent = time;
                    circle.dataset.time = time;
                });
                
                // ç‚¹å‡»å‡å·æŒ‰é’®
                minusBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    let time = parseInt(timeValue.textContent);
                    if (time > 1) {
                        time -= 1;
                        timeValue.textContent = time;
                        circle.dataset.time = time;
                    }
                });
                
                // ç‚¹å‡»åœ†å½¢è¿›å…¥å€’è®¡æ—¶é¡µé¢
                circle.addEventListener('click', function() {
                    // å¦‚æœå·²ç»åœ¨å¯¼èˆªä¸­ï¼Œåˆ™å¿½ç•¥æ­¤æ¬¡ç‚¹å‡»
                    if (isNavigating) return;
                    
                    // è®¾ç½®å¯¼èˆªé”å®š
                    isNavigating = true;
                    
                    // æ·»åŠ è§†è§‰åé¦ˆ
                    this.style.opacity = '0.7';
                    
                    const minutes = this.dataset.time;
                    window.location.href = `countdown.html?time=${minutes}`;
                });
            });

            // å¤ªç©ºèƒŒæ™¯åŠç²’å­æ•ˆæœ
            const canvas = document.getElementById('space-background');
            const ctx = canvas.getContext('2d');

            // è®¾ç½®canvaså°ºå¯¸ä¸ºçª—å£å¤§å°
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // å½“çª—å£è°ƒæ•´å¤§å°æ—¶é‡ç½®canvaså°ºå¯¸
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // æ˜Ÿæ˜Ÿç²’å­
            const particles = [];
            const particleCount = 150;

            // åˆ›å»ºæ˜Ÿæ˜Ÿç²’å­
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.2 + 0.3, // è°ƒå°ç²’å­å°ºå¯¸
                    speed: Math.random() * 0.15 + 0.05, // é™ä½é€Ÿåº¦
                    brightness: Math.random() * 0.3 + 0.2, // é™ä½äº®åº¦
                    breathPhase: Math.random() * Math.PI * 2 // éšæœºå‘¼å¸ç›¸ä½
                });
            }

            // åŠ¨ç”»å¾ªç¯
            function animate() {
                // æ¸…é™¤ç”»å¸ƒï¼Œä½¿ç”¨æ›´ä½çš„é€æ˜åº¦å®ç°æ‹–å°¾æ•ˆæœ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // è·å–å½“å‰æ—¶é—´ç”¨äºå‘¼å¸æ•ˆæœ
                const time = Date.now() / 3000; // å‘¼å¸å‘¨æœŸçº¦ä¸º3ç§’

                // ç»˜åˆ¶æ˜Ÿæ˜Ÿç²’å­
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];

                    // è®¡ç®—å‘¼å¸æ•ˆæœçš„äº®åº¦å˜åŒ–
                    const breathEffect = Math.sin(time + p.breathPhase) * 0.1 + 0.9;
                    
                    // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * breathEffect, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.brightness * breathEffect})`;
                    ctx.fill();

                    // ç¼“æ…¢ç§»åŠ¨æ˜Ÿæ˜Ÿ
                    p.y += p.speed * breathEffect;

                    // å¦‚æœæ˜Ÿæ˜Ÿç§»å‡ºç”»å¸ƒåº•éƒ¨ï¼Œé‡æ–°æ”¾ç½®åˆ°é¡¶éƒ¨
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                    }
                }

                requestAnimationFrame(animate);
            }

            // å¯åŠ¨åŠ¨ç”»
            animate();
        });
    </script>
