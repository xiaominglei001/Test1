<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷抛硬币决定器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .coin-container {
            perspective: 1000px;
            margin: 50px auto;
            height: 200px;
            width: 200px;
            position: relative;
        }

        .coin {
            width: 150px;
            height: 150px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            left: 25px;
            top: 25px;
        }

        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .coin-front {
            background: linear-gradient(45deg, #FFD700, #FFC107);
            color: #333;
        }

        .coin-back {
            background: linear-gradient(45deg, #C0C0C0, #E0E0E0);
            color: #333;
            transform: rotateY(180deg);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .result {
            margin-top: 20px;
            color: white;
            font-size: 24px;
            height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes toss {
            0% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-300px) rotateX(720deg) rotateY(360deg); }
            50% { transform: translateY(-400px) rotateX(1440deg) rotateY(720deg); }
            75% { transform: translateY(-200px) rotateX(2160deg) rotateY(1080deg); }
            100% { transform: translateY(0) rotateX(2520deg) rotateY(1260deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-60px); }
            60% { transform: translateY(-30px); }
            70% { transform: translateY(-15px); }
            90% { transform: translateY(-5px); }
        }

        @keyframes roll {
            0% { transform: rotateY(0deg); }
            10% { transform: rotateY(36deg); }
            20% { transform: rotateY(72deg); }
            30% { transform: rotateY(108deg); }
            40% { transform: rotateY(144deg); }
            50% { transform: rotateY(180deg); }
            60% { transform: rotateY(216deg); }
            70% { transform: rotateY(252deg); }
            80% { transform: rotateY(288deg); }
            90% { transform: rotateY(324deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes wobble {
            0% { transform: rotateY(0deg); }
            20% { transform: rotateY(60deg); }
            40% { transform: rotateY(0deg); }
            60% { transform: rotateY(-40deg); }
            80% { transform: rotateY(20deg); }
            100% { transform: rotateY(0deg); }
        }

        .tossing {
            animation: toss 1.5s ease-out forwards;
        }

        .bouncing {
            animation: bounce 0.8s ease-out;
        }

        .rolling {
            animation: roll 0.8s ease-out, wobble 1s ease-out 0.8s;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>炫酷抛硬币决定器</h1>
        <div class="coin-container">
            <div class="coin">
                <div class="coin-front">正面</div>
                <div class="coin-back">反面</div>
            </div>
        </div>
        <div class="result"></div>
        <button class="btn" id="tossBtn">开始抛硬币</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coin = document.querySelector('.coin');
            const result = document.querySelector('.result');
            const tossBtn = document.getElementById('tossBtn');
            const particlesContainer = document.querySelector('.particles');
            let isAnimating = false;

            // 创建粒子效果
            function createParticles() {
                particlesContainer.innerHTML = '';
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 8 + 2;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const speedX = (Math.random() - 0.5) * 5;
                    const speedY = (Math.random() - 0.5) * 5;
                    const opacity = Math.random() * 0.5 + 0.3;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = opacity;
                    
                    particlesContainer.appendChild(particle);
                    
                    // 粒子动画
                    setTimeout(() => {
                        particle.style.transition = 'all 1.5s ease-out';
                        particle.style.transform = `translate(${speedX * 50}px, ${speedY * 50}px)`;
                        particle.style.opacity = '0';
                    }, 10);
                    
                    // 移除粒子
                    setTimeout(() => {
                        particle.remove();
                    }, 1500);
                }
            }

            // 抛硬币函数
            function tossCoin() {
                if (isAnimating) return;
                isAnimating = true;
                
                // 重置
                coin.className = 'coin';
                result.style.opacity = '0';
                tossBtn.disabled = true;
                
                // 创建粒子效果
                createParticles();
                
                // 添加抛硬币动画
                setTimeout(() => {
                    coin.classList.add('tossing');
                }, 10);
                
                // 决定结果
                const random = Math.random();
                const isHeads = random < 0.5;
                
                // 动画结束后立即弹跳并旋转
                setTimeout(() => {
                    coin.className = 'coin';
                    coin.style.transform = isHeads ? 'rotateY(0deg)' : 'rotateY(180deg)';
                    
                    // 立即添加弹跳和滚动效果
                    requestAnimationFrame(() => {
                        coin.classList.add('bouncing');
                        coin.classList.add('rolling');
                        
                        // 显示结果
                        setTimeout(() => {
                            result.textContent = isHeads ? '结果: 正面!' : '结果: 反面!';
                            result.style.opacity = '1';
                            isAnimating = false;
                            tossBtn.disabled = false;
                        }, 1500);
                    });
                }, 1500);
            }

            // 点击按钮抛硬币
            tossBtn.addEventListener('click', tossCoin);
        });
    </script>
</body>
</html>
